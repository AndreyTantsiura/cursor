<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework_10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      background-image: url(https://www.lucidsamples.com/blog/wp-content/uploads/2017/11/AdobeStock_138060453.jpeg);
    "
  >
    <div class="keys">
      <div class="key" id="KeyA">
        <kbd>A</kbd>
        <span>bell</span>
      </div>
      <div class="key" id="KeyS">
        <kbd>S</kbd>
        <span>drum</span>
      </div>
      <div class="key" id="KeyD">
        <kbd>D</kbd>
        <span>electronic</span>
      </div>
      <div class="key" id="KeyF">
        <kbd>F</kbd>
        <span>gong</span>
      </div>
      <div class="key" id="KeyG">
        <kbd>G</kbd>
        <span>guitar</span>
      </div>
      <div class="key" id="KeyH">
        <kbd>H</kbd>
        <span>piano</span>
      </div>
      <div class="key" id="KeyJ">
        <kbd>J</kbd>
        <span>xylophone</span>
      </div>
    </div>
    <audio src="./sounds/bells.mp3" id="KeyA"></audio>
    <audio src="./sounds/drum.mp3" id="KeyS"></audio>
    <audio src="./sounds/electronic.mp3" id="KeyD"></audio>
    <audio src="./sounds/gong.mp3" id="KeyF"></audio>
    <audio src="./sounds/guitar.mp3" id="KeyG"></audio>
    <audio src="./sounds/piano.mp3" id="KeyH"></audio>
    <audio src="./sounds/xylophone.mp3" id="KeyJ"></audio>
    <script src="script.js"></script>
  </body>
</html>
